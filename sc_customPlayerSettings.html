<!DOCTYPE html>
<html>
<head>
    <title>Brightcove Video Player</title>
    <!-- Include the Brightcove Player's script -->
    <script src="https://players.brightcove.net/18140038001/default_default/index.min.js"></script>
</head>
<body>
    <!-- Create a div element with a unique ID to embed the player -->
    <div id="myPlayer"></div>

    <script>
        // Initialize the Brightcove Player
        videojs("myPlayer", {
            "techOrder": ["html5"],
            "sources": [
                {
                    "src": "",
                    "type": "video/mp4"
                }
            ],
            "width": 640,
            "height": 360
        });
    </script>
</body>
</html>
